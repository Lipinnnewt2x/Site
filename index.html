<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Açaí Promoção</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: white;
    }

    header {
      background-color: #4b006e;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: yellow;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #22002e;
      border-radius: 10px;
    }

    .oferta-img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 10px;
    }

    .descricao {
      text-align: center;
      margin-bottom: 20px;
    }

    .descricao h2 {
      color: yellow;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="tel"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }

    form .checkbox-group {
      margin: 15px 0;
    }

    form .checkbox-group label {
      display: block;
      font-weight: normal;
    }

    form input[type="submit"] {
      background-color: yellow;
      color: #2e003e;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #ffea00;
    }
  </style>
</head>
<body>
  <header>
    <h1>2 COPOS DE AÇAÍ POR R$19,00</h1>
  </header>

  <div class="container">
    <!-- Imagem do produto (açaí) -->
    <img src="71D6A029-A456-4C4C-A7E8-3CC0B56BAECB.png" alt="Açaí Delicioso" class="oferta-img" />

    <div class="descricao">
      <h2>Oferta Limitada</h2>
      <p>2 copos de 500ml por apenas <strong>R$19,00</strong>! Escolha seus adicionais abaixo (cada um aumenta o valor):</p>
    </div>

    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="adicionais" value="Nutella"> Nutella (+R$1,00)</label>
        <label><input type="checkbox" name="adicionais" value="Leite condensado"> Leite condensado (+R$1,00)</label>
        <label><input type="checkbox" name="adicionais" value="Paçoca"> Paçoca (+R$1,00)</label>
        <label><input type="checkbox" name="adicionais" value="Granola"> Granola (+R$1,00)</label>
      </div>

      <input type="submit" value="Finalizar Pedido">
    </form>
  </div>
</body>
</html>
