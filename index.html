<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Açaí - Promoção Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e003e;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    header {
      background-color: #4b0055;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 42px;
      color: #ffeb3b;
      margin: 10px 0;
    }
    header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(255,255,0,0.5);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .produto {
      background: #1d0028;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      gap: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .produto.selecionado {
      border: 2px solid #ffeb3b;
    }
    .produto img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background: white;
      object-fit: cover;
    }
    .produto-info {
      flex: 1;
    }
    .produto-info h2 {
      margin: 0;
      color: #ffeb3b;
      font-size: 20px;
    }
    .produto-info p {
      margin-top: 8px;
      font-size: 16px;
    }
    .formulario {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    .adicionais {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .adicionais label {
      background: #360040;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }
    .adicionais span:first-child {
      margin-right: 10px;
    }
    .adicionais span:last-child {
      color: #ffeb3b;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #ffeb3b;
      color: #2e003e;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resumoPedido {
      background: #1d0028;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      display: none;
    }
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modalContent {
      background: #1d0028;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #modalContent h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    #modalContent select, #modalContent button {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<!-- Modal para estado e cidade -->
<div id="modalOverlay">
  <div id="modalContent">
    <h2>Encontre a loja mais próxima</h2>
    <select id="estadoModal">
      <option value="">Selecione o Estado</option>
      <option value="MG">Minas Gerais</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
    </select>
    <select id="cidadeModal" style="display:none;">
      <option value="">Selecione a Cidade</option>
    </select>
    <button id="continuarBtn" style="display:none;">Continuar</button>
  </div>
</div>

<header>
  <h1>Center Açaí</h1>
  <img src="https://celadon-tiramisu-d0c9ae.netlify.app/F8785869-E5F0-462E-8EE9-E819B50C1817.png" alt="Logo Center Açaí">
</header>

<div class="container">
  <div id="produtos">
    <div class="produto" onclick="selecionarProduto(this, 'DUPLA GELADA', 19.90)">
      <img src="https://celadon-tiramisu-d0c9ae.netlify.app/9EEAB44D-E4E9-41AF-BE9A-8905B6634154.jpeg" alt="Açaí">
      <div class="produto-info">
        <h2>DUPLA GELADA</h2>
        <p>2 Açaís de 500ml por somente R$19,90!</p>
      </div>
    </div>

    <div class="produto" onclick="selecionarProduto(this, 'DUAS TORRES GELADAS', 27.90)">
      <img src="https://celadon-tiramisu-d0c9ae.netlify.app/9EEAB44D-E4E9-41AF-BE9A-8905B6634154.jpeg" alt="Açaí">
      <div class="produto-info">
        <h2>DUAS TORRES GELADAS</h2>
        <p>2 Açaís de 800ml por somente R$27,90!</p>
      </div>
    </div>
  </div>

  <div id="formulario" class="formulario" style="display:none;">
    <h2>Escolha seus adicionais</h2>
    <div class="adicionais">
      <label><span>Nutella</span><span>GRÁTIS</span><input type="checkbox" value="Nutella"></label>
      <label><span>Leite Condensado</span><span>GRÁTIS</span><input type="checkbox" value="Leite Condensado"></label>
      <label><span>Paçoca</span><span>GRÁTIS</span><input type="checkbox" value="Paçoca"></label>
      <label><span>Granola</span><span>GRÁTIS</span><input type="checkbox" value="Granola"></label>
      <label><span>Morango</span><span>GRÁTIS</span><input type="checkbox" value="Morango"></label>
      <label><span>Banana</span><span>GRÁTIS</span><input type="checkbox" value="Banana"></label>
    </div>
    <button onclick="finalizarPedido()">Adicionar ao Carrinho</button>
  </div>

  <div id="resumoPedido">
    <h2>Resumo do Pedido</h2>
    <p id="resumoProduto"></p>
    <p id="resumoAdicionais"></p>
    <p id="resumoValor"></p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

</div>

<script>
  let produtoSelecionado = "";
  let valorSelecionado = 0;
  let adicionaisSelecionados = [];

  const estadoModal = document.getElementById('estadoModal');
  const cidadeModal = document.getElementById('cidadeModal');
  const continuarBtn = document.getElementById('continuarBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const produtos = document.querySelectorAll('.produto');

  const cidadesPorEstado = {
    MG: ["Belo Horizonte", "Contagem", "Betim"],
    SP: ["São Paulo", "Campinas", "Santos"],
    RJ: ["Rio de Janeiro", "Niterói", "Nova Iguaçu"]
  };

  estadoModal.addEventListener('change', function() {
    cidadeModal.innerHTML = '<option value="">Selecione a Cidade</option>';
    if (cidadesPorEstado[this.value]) {
      cidadesPorEstado[this.value].forEach(function(cidade) {
        let option = document.createElement('option');
        option.value = cidade;
        option.textContent = cidade;
        cidadeModal.appendChild(option);
      });
      cidadeModal.style.display = 'block';
    } else {
      cidadeModal.style.display = 'none';
    }
  });

  cidadeModal.addEventListener('change', function() {
    if (this.value) {
      continuarBtn.style.display = 'block';
    } else {
      continuarBtn.style.display = 'none';
    }
  });

  continuarBtn.addEventListener('click', function() {
    modalOverlay.style.display = 'none';
  });

  function selecionarProduto(elemento, nome, valor) {
    produtos.forEach(prod => prod.classList.remove('selecionado'));
    elemento.classList.add('selecionado');

    produtoSelecionado = nome;
    valorSelecionado = valor;
    document.getElementById('formulario').style.display = 'block';
    document.getElementById('resumoPedido').style.display = 'none';
    window.scrollTo(0, document.body.scrollHeight);
  }

  function finalizarPedido() {
    adicionaisSelecionados = [];
    document.querySelectorAll('.adicionais input:checked').forEach(function(item) {
      adicionaisSelecionados.push(item.value);
    });

    document.getElementById('resumoProduto').innerHTML = "<strong>Produto:</strong> " + produtoSelecionado;
    document.getElementById('resumoAdicionais').innerHTML = "<strong>Adicionais:</strong> " + (adicionaisSelecionados.length > 0 ? adicionaisSelecionados.join(", ") : "Nenhum");
    document.getElementById('resumoValor').innerHTML = "<strong>Valor:</strong> R$" + valorSelecionado.toFixed(2);
    document.getElementById('resumoPedido').style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
  }

  function finalizarCompra() {
    if (produtoSelecionado === "DUPLA GELADA") {
      window.location.href = "https://checkout500ml.com"; // troque para seu link real
    } else if (produtoSelecionado === "DUAS TORRES GELADAS") {
      window.location.href = "https://checkout800ml.com"; // troque para seu link real
    }
  }
</script>

</body>
</html>
