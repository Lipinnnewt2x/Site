<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Center Açaí - Promoção Especial!</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2e003e;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4b0055;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 42px;
      color: #ffeb3b;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(255,255,0,0.5);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .card-produto {
      background-color: #1d0028;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 15px;
      gap: 15px;
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    .card-produto img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      background-color: white;
    }
    .card-produto-texto {
      flex: 1;
    }
    .card-produto-texto h2 {
      font-size: 20px;
      margin: 0;
      color: #ffeb3b;
    }
    .card-produto-texto p {
      font-size: 16px;
      margin-top: 8px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      color: #2e003e;
      font-family: 'Poppins', sans-serif;
    }
    input::placeholder {
      color: #999;
    }
    .frete-info {
      text-align: center;
      font-size: 16px;
      color: #ffeb3b;
      margin-top: 15px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .contador {
      text-align: center;
      margin: 20px 0 10px 0;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
    .adicionais {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .adicionais label {
      background: #360040;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .adicionais label:hover {
      background-color: #4a0062;
    }
    .adicionais input {
      display: none;
    }
    .adicionais label.selected {
      border-color: #ffeb3b;
    }
    #total {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #ffeb3b;
      color: #2e003e;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background-color: #f2da00;
    }
    #pedidoSection {
      display: none;
    }
    @media (max-width: 768px) {
      .card-produto {
        flex-direction: column;
        text-align: center;
      }
      .card-produto img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Center Açaí</h1>
  <img src="https://celadon-tiramisu-d0c9ae.netlify.app/F8785869-E5F0-462E-8EE9-E819B50C1817.png" alt="Logo Center Açaí">
</header>

<div class="container">

  <div class="card-produto">
    <img src="https://celadon-tiramisu-d0c9ae.netlify.app/9EEAB44D-E4E9-41AF-BE9A-8905B6634154.jpeg" alt="Açaí">
    <div class="card-produto-texto">
      <h2>DUPLA GELADA</h2>
      <p>2 Açaís de 500ml por somente R$19,90!</p>
    </div>
  </div>

  <div class="formulario">

    <div id="cidadeEstadoSection">
      <h2>Encontre a loja mais próxima</h2>

      <label for="estado">Estado:</label>
      <select id="estado" required>
        <option value="">Selecione seu Estado</option>
        <option value="MG">Minas Gerais</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
      </select>

      <label for="cidade">Cidade:</label>
      <select id="cidade" required>
        <option value="">Selecione o Estado primeiro</option>
      </select>

      <button type="button" id="avancarBtn">Avançar</button>
    </div>

    <div id="pedidoSection">

      <div class="frete-info" id="freteGratis"></div>

      <div class="adicionais" id="adicionaisContainer">
        <label><span>Nutella</span><span>R$0,00</span><input type="checkbox" value="Nutella"></label>
        <label><span>Leite Condensado</span><span>R$0,00</span><input type="checkbox" value="Leite Condensado"></label>
        <label><span>Paçoca</span><span>R$0,00</span><input type="checkbox" value="Paçoca"></label>
        <label><span>Granola</span><span>R$0,00</span><input type="checkbox" value="Granola"></label>
        <label><span>Morango</span><span>R$0,00</span><input type="checkbox" value="Morango"></label>
        <label><span>Banana</span><span>R$0,00</span><input type="checkbox" value="Banana"></label>
        <label><span>Ovomaltine</span><span>R$0,00</span><input type="checkbox" value="Ovomaltine"></label>
        <label><span>Coco Ralado</span><span>R$0,00</span><input type="checkbox" value="Coco Ralado"></label>
        <label><span>Chocolate Branco</span><span>R$0,00</span><input type="checkbox" value="Chocolate Branco"></label>
        <label><span>Mel</span><span>R$0,00</span><input type="checkbox" value="Mel"></label>
        <label><span>Leite em Pó</span><span>R$0,00</span><input type="checkbox" value="Leite em Pó"></label>
      </div>

      <div id="total">Total: R$19,90</div>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Exemplo: João Silva" required>

      <label for="telefone">WhatsApp:</label>
      <input type="tel" id="telefone" placeholder="Exemplo: (99) 99999-9999" required>

      <label for="endereco">Rua:</label>
      <input type="text" id="endereco" placeholder="Exemplo: Rua das Flores" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" placeholder="Exemplo: 123" required>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" placeholder="Exemplo: Apto 201, Casa 2" required>

      <div class="contador">
        Oferta expira em <span id="contador">05:00</span>
      </div>

      <button type="button" id="finalizarBtn" onclick="finalizarCompra()">Finalizar Compra</button>

    </div>

  </div>

</div>

<script>
  const estadoSelect = document.getElementById('estado');
  const cidadeSelect = document.getElementById('cidade');
  const avancarBtn = document.getElementById('avancarBtn');
  const pedidoSection = document.getElementById('pedidoSection');
  const cidadeEstadoSection = document.getElementById('cidadeEstadoSection');
  const freteGratis = document.getElementById('freteGratis');
  const adicionaisContainer = document.getElementById('adicionaisContainer');

  const cidadesPorEstado = {
    MG: ["Belo Horizonte", "Contagem", "Betim", "Uberlândia", "Juiz de Fora"],
    SP: ["São Paulo", "Campinas", "Santos", "Sorocaba", "Ribeirão Preto"],
    RJ: ["Rio de Janeiro", "Niterói", "Petrópolis", "Nova Iguaçu", "Duque de Caxias"]
  };

  estadoSelect.addEventListener('change', function() {
    const estadoSelecionado = this.value;
    cidadeSelect.innerHTML = '<option value="">Selecione sua Cidade</option>';
    if (cidadesPorEstado[estadoSelecionado]) {
      cidadesPorEstado[estadoSelecionado].forEach(function(cidade) {
        let option = document.createElement('option');
        option.value = cidade;
        option.textContent = cidade;
        cidadeSelect.appendChild(option);
      });
    }
  });

  avancarBtn.addEventListener('click', () => {
    if (estadoSelect.value && cidadeSelect.value) {
      cidadeEstadoSection.style.display = 'none';
      pedidoSection.style.display = 'block';
      freteGratis.innerHTML = `Frete grátis para <strong>${cidadeSelect.value}</strong>!`;
      startCountdown();
    } else {
      alert("Por favor, selecione o Estado e a Cidade para continuar.");
    }
  });

  adicionaisContainer.addEventListener('change', function(e) {
    const label = e.target.closest('label');
    if (label) {
      if (e.target.checked) {
        label.classList.add('selected');
      } else {
        label.classList.remove('selected');
      }
    }
  });

  function finalizarCompra() {
    const nome = document.getElementById('nome').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const complemento = document.getElementById('complemento').value.trim();

    if (!nome || !telefone || !endereco || !numero || !complemento) {
      alert("Preencha todos os campos para continuar!");
      return;
    }

    window.location.href = "https://SEULINKDECHECKOUT.com"; // Trocar pro seu link real
  }

  function startCountdown() {
    let duration = 5 * 60;
    const display = document.getElementById('contador');
    const finalizarBtn = document.getElementById('finalizarBtn');

    let timer = setInterval(() => {
      let minutes = parseInt(duration / 60, 10);
      let seconds = parseInt(duration % 60, 10);
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = minutes + ":" + seconds;

      if (--duration < 0) {
        clearInterval(timer);
        display.textContent = "00:00";
        finalizarBtn.disabled = true;
        finalizarBtn.innerText = "Oferta Expirada";
        finalizarBtn.style.backgroundColor = "#999";
        finalizarBtn.style.cursor = "not-allowed";
      }
    }, 1000);
  }
</script>

</body>
</html>
